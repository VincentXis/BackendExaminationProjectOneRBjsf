<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition template="templates/defaultTemplate.xhtml">
        <ui:define name="content">

            <h:form>
                <p:inputText value="#{searchController.searchQuery}" style="margin-right:10px"
                             placeholder="Search"/>
                <h:commandButton value="Search" icon="ui-icon-extlink"
                                 action="#{searchController.search}">
                </h:commandButton>

                <p:dataTable id="contactTable" var="contact" value="#{searchController.contacts}">

                    <p:column headerText="Id">
                        <h:outputText value="#{contact.id}"/>
                    </p:column>

                    <p:column headerText="First name">
                        <h:outputText value="#{contact.firstName}"/>
                    </p:column>

                    <p:column headerText="Last name">
                        <h:outputText value="#{contact.lastName}"/>
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{contact.emailAddress}"/>
                    </p:column>

                    <p:column headerText="Phone number">
                        <h:outputText value="#{contact.phoneNumber}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
