<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/defaultTemplate.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <div style="margin-bottom: 10px;">
                <p:inputText value="#{searchController.searchQuery}" style="margin-right:10px"
                             placeholder="Search"/>
                <h:commandButton value="Search" icon="ui-icon-extlink" type="submit"
                                 onclick="update()">
                </h:commandButton>
            </div>
            <p:dataTable id="contactTable" var="contact" editable="true"
                         value="#{searchController.contacts}">

                <p:ajax event="rowEdit" listener="#{searchController.onRowEdit}" update=":form:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{searchController.onRowCancel}" update=":form:msgs"/>

                <p:column headerText="Id">
                    <h:outputText value="#{contact.id}"/>
                </p:column>

                <p:column headerText="First name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{contact.firstName}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{contact.firstName}"/>
                        </f:facet>>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Last name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{contact.lastName}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{contact.lastName}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Email">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{contact.emailAddress}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{contact.emailAddress}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Phone number">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{contact.phoneNumber}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{contact.phoneNumber}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Edit" style="width:32px">
                    <p:rowEditor/>
                </p:column>
                <p:column headerText="Delete" style="width:50px">
                    <p:commandButton value="X" onclick="update()"
                                     actionListener="#{searchController.deleteContact(contact.id)}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
</html>
